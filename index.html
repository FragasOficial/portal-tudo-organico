<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tudo Orgânico - Marketplace</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
</head>
<body>
  <span id="user-name-display"></span>
  <header>
    <div class="header-container">
      <h1 class="logo">Tudo Orgânico</h1>
      <div class="search-area">
        <input type="text" id="searchInput" placeholder="Buscar produtos orgânicos..." class="search-bar" />
        <button onclick="filterProducts()" class="search-button">Buscar</button>
      </div>
      <div class="location-filter">
        <select id="stateSelect" onchange="loadCities()">
          <option value="">Selecione o Estado</option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
        </select>

        <select id="citySelect" onchange="filterProducts()">
          <option value="">Selecione a Cidade</option>
        </select>
      </div>

      <div class="user-actions">
        <a href="login.html" class="btn-header">Login</a>
        <a href="cadastro.html" class="btn-header">Cadastro</a>
        <button id="adminPanelBtn" onclick="openAdminPanel()" style="display:none;" class="btn-header">Painel Admin</button>
        <button id="logoutBtn" onclick="logout()" style="display:none;" class="btn-header">Logout</button>
      </div>
    </div>
  </header>

  <main>
    <section class="products" id="products">
      <!-- Produtos renderizados dinamicamente pelo script.js -->
    </section>

    <aside class="cart-panel">
      <h2>Carrinho de Compras</h2>
      <div id="cart"></div>
      <p>Total de Itens: <span id="totalItems">0</span></p>
      <div id="totalPrice"></div>
      <div class="payment-method">
        <h3>Forma de Pagamento</h3>
        <select id="payment">
          <option value="PIX">PIX</option>
          <option value="DINHEIRO">DINHEIRO</option>
          <option value="DÉBITO">CARTÃO DE DÉBITO</option>
          <option value="CRÉDITO">CARTÃO DE CRÉDITO</option>
        </select>
      </div>
      <button onclick="confirmPurchase()" class="confirm-button">Confirmar Compra</button>
      <div id="confirmationMessage" class="confirmation"></div>
    </aside>
  </main>

  <!-- Painel Administrativo -->
  <section id="adminPanel" class="admin-panel" style="display:none;">
    <h2>Painel Administrativo - Meus Produtos</h2>
    <button onclick="closeAdminPanel()" class="close-admin">Fechar</button>
    <div id="adminProductList"></div>
    <h3>Adicionar Novo Produto</h3>
    <form id="addProductForm" onsubmit="addNewProduct(event)">
      <input type="text" id="newProdName" placeholder="Nome do produto" required />
      <input type="number" id="newProdPrice" placeholder="Preço" step="0.01" min="0" required />
      <input type="url" id="newProdImage" placeholder="URL da imagem" required />
      <button type="submit">Adicionar Produto</button>
    </form>
  </section>
  <body onload="initPage()">
  <!-- <body onload="showLoggedUserName()"> -->
  <!-- Script principal -->
  
  <script src="script.js"></script>
  <script src="cities-by-state.js"></script>
</body>
