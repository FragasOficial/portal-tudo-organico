<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tudo Orgânico - Marketplace</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <h1 class="logo">Tudo Orgânico</h1>
      <input type="text" placeholder="Buscar produtos orgânicos..." class="search-bar">
    </div>
  </header>

  <main>
    <section class="products" id="products">
      <!-- Cards de produtos -->
    </section>

    <aside class="cart-panel">
      <h2>Carrinho de Compras</h2>
      <div id="cart"></div>
      <p>Total de Itens: <span id="totalItems">0</span></p>
      <div id="totalPrice"></div>

      <div class="payment-method">
        <h3>Forma de Pagamento</h3>
        <select id="payment">
          <option value="PIX">PIX</option>
          <option value="DINHEIRO">DINHEIRO</option>
          <option value="DÉBITO">CARTÃO DE DÉBITO</option>
          <option value="CRÉDITO">CARTÃO DE CRÉDITO</option>
        </select>
      </div>

      <button onclick="confirmPurchase()" class="confirm-button">Confirmar Compra</button>

      <div id="confirmationMessage" class="confirmation"></div>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
