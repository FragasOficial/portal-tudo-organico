<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Tudo Orgânico</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <script src="script.js" defer></script>
</head>
<body onload="showLoggedUserName()">
  <span id="user-name-display"></span>

  <header>
    <div class="header-container">
      <h1 class="logo">Tudo Orgânico</h1>
      <a href="index.html" class="btn-header">Voltar à loja</a>
    </div>
  </header>

  <main style="display: flex; justify-content: center; align-items: center; padding: 40px;">
    <div class="modal-content">
      <h2>Login</h2>
      <form id="loginForm" onsubmit="loginUser(event)">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>
    </div>
  </main>
</body>
</html>
