<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Tudo Orgânico</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">E-mail:</label>
      <input type="email" id="email" required />

      <label for="password">Senha:</label>
      <input type="password" id="password" required />

      <button type="submit">Entrar</button>
    </form>
    <p>Não tem conta? <a href="register.html">Cadastre-se</a></p>
  </main>

  <script>
    const API_URL = "http://localhost:3000/api";

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem("authToken", data.token);
          localStorage.setItem("currentUser", JSON.stringify(data.user)); // Armazena todos os dados do user, exceto a senha hash

          alert(data.message);

          // Redireciona com base no tipo de conta
          if (data.user.accountType === "vendedor") {
            window.location.href = "painel-vendedor.html";
          } else {
            window.location.href = "index.html"; // Cliente vai para a página principal
          }
        } else {
          alert(`Erro no login: ${data.message || response.statusText}`);
        }
      } catch (error) {
        console.error("Erro de conexão no login:", error);
        alert("Erro de conexão ao tentar fazer login. Tente novamente.");
      }
    });
  </script>
</body>
</html>
