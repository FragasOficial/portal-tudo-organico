<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Vendedor - Tudo Orgânico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="loadVendorPanel()">

  <header>
    <div class="header-container">
      <h1 class="logo">Painel do Vendedor</h1>
      <span id="user-name-display"></span>
      <div class="user-actions">
        <a href="index.html" class="btn-header">Voltar à loja</a>
        <button onclick="logoutUser()" class="btn-header">Logout</button>
      </div>
    </div>
  </header>

  <main style="padding: 20px;">
    <h2>Meus Produtos</h2>
    <div id="adminProductList" class="products"></div>

    <h3 style="margin-top: 30px;">Adicionar Novo Produto</h3>
    <form id="addProductForm" onsubmit="addNewProduct(event)">
      <input type="text" id="newProdName" placeholder="Nome do produto" required />
      <input type="number" id="newProdPrice" placeholder="Preço" step="0.01" min="0" required />
      <input type="url" id="newProdImage" placeholder="URL da imagem" required />
      <button type="submit">Adicionar Produto</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
