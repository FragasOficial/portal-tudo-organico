<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tudo Orgânico - Marketplace</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="header-container">
    <h1 class="logo">Tudo Orgânico</h1>
    <div class="search-area">
      <input type="text" id="searchInput" placeholder="Buscar produtos orgânicos..." class="search-bar">
      <button onclick="filterProducts()" class="search-button">Buscar</button>
    </div>
    <div class="user-actions">
      <button onclick="openLogin()" class="btn-header">Login</button>
      <button onclick="openRegister()" class="btn-header">Cadastro</button>
      <button id="adminPanelBtn" onclick="openAdminPanel()" style="display:none;" class="btn-header">Painel Admin</button>
      <button id="logoutBtn" onclick="logout()" style="display:none;" class="btn-header">Logout</button>
    </div>
  </div>

</header>

<!-- Painel Administrativo -->
<div id="adminPanel" class="admin-panel" style="display:none;">
  <h2>Painel Administrativo - Meus Produtos</h2>
  <button onclick="closeAdminPanel()" class="close-admin">Fechar</button>

  <div id="adminProductList"></div>

  <h3>Adicionar Novo Produto</h3>
  <form id="addProductForm" onsubmit="addNewProduct(event)">
    <input type="text" id="newProdName" placeholder="Nome do produto" required>
    <input type="number" id="newProdPrice" placeholder="Preço" step="0.01" min="0" required>
    <input type="url" id="newProdImage" placeholder="URL da imagem" required>
    <button type="submit">Adicionar Produto</button>
  </form>
</div>
<!-- Login Modal -->
<div id="loginModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span onclick="closeLogin()" class="close">&times;</span>
    <h2>Login</h2>
    <form id="loginForm" onsubmit="loginUser(event)">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
</div>

<!-- Register Modal -->
<div id="registerModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span onclick="closeRegister()" class="close">&times;</span>
    <h2>Cadastro</h2>
    <form id="registerForm" onsubmit="registerUser(event)">
      <input type="text" id="regName" placeholder="Nome" required>
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="password" id="regPassword" placeholder="Senha" required>
      <select id="userType" required>
        <option value="" disabled selected>Tipo de usuário</option>
        <option value="cliente">Cliente</option>
        <option value="vendedor">Vendedor</option>
      </select>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</div>
<section id="adminPanel" style="display:none; background:#dfffdc; padding:20px; margin:20px; border-radius:8px;">
  <h2>Painel de Administração</h2>
  <form id="addProductForm" onsubmit="addNewProduct(event)">
    <input type="text" id="newProdName" placeholder="Nome do produto" required>
    <input type="number" id="newProdPrice" placeholder="Preço" min="0" step="0.01" required>
    <input type="url" id="newProdImage" placeholder="URL da imagem" required>
    <button type="submit">Adicionar Produto</button>
  </form>
  <div id="adminProductList"></div>
  <button onclick="closeAdminPanel()">Fechar Painel</button>
</section>


  <main>
    <section class="products" id="products">
      <!-- Cards de produtos -->
    </section>

    <aside class="cart-panel">
      <h2>Carrinho de Compras</h2>
      <div id="cart"></div>
      <p>Total de Itens: <span id="totalItems">0</span></p>
      <div id="totalPrice"></div>

      <div class="payment-method">
        <h3>Forma de Pagamento</h3>
        <select id="payment">
          <option value="PIX">PIX</option>
          <option value="DINHEIRO">DINHEIRO</option>
          <option value="DÉBITO">CARTÃO DE DÉBITO</option>
          <option value="CRÉDITO">CARTÃO DE CRÉDITO</option>
        </select>
      </div>

      <button onclick="confirmPurchase()" class="confirm-button">Confirmar Compra</button>

      <div id="confirmationMessage" class="confirmation"></div>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
